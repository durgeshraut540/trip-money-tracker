
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Money Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>Trip Money Tracker</h1>
    </header>
    <main>
        <section class="dashboard">
            <div class="summary">
                <h2>Total Collected: ₹0</h2>
                <h2>Total Pending: ₹0</h2>
            </div>
            <div class="actions">
                <button onclick="navigate('addFriend')">Add Friend</button>
                <button onclick="navigate('viewSummary')">View Summary</button>
            </div>
        </section>
        <section id="addFriend" class="hidden">
            <h2>Add a Friend</h2>
            <form id="addFriendForm">
                <label for="name">Friend's Name:</label>
                <input type="text" id="name" required>
                <label for="amount">Amount Sent:</label>
                <input type="number" id="amount" required>
                <button type="submit">Add</button>
            </form>
        </section>
        <section id="viewSummary" class="hidden">
            <h2>Summary</h2>
            <div id="summaryDetails">
                <!-- List of contributors will appear here -->
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
