<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .btn-delete {
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contributors Summary</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contribution (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contributors-table">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script>
        const AZURE_STORAGE_ACCOUNT = "durgeshpocstorage";
        const AZURE_CONTAINER_NAME = "tracker";
        const SAS_TOKEN = "sp=racwdl&st=2024-12-28T06:15:39Z&se=2025-03-05T14:15:39Z&sv=2022-11-02&sr=c&sig=3KVwE9SnveqCG37i6kKHN809s2YqbLlSg5UNEhie%2F9c%3D";
        const BLOB_URL = `https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net/${AZURE_CONTAINER_NAME}/data.json`;

        async function fetchData() {
            const response = await fetch(`${BLOB_URL}?${SAS_TOKEN}`);
            return response.ok ? response.json() : [];
        }

        async function saveData(data) {
            await fetch(`${BLOB_URL}?${SAS_TOKEN}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "x-ms-blob-type": "BlockBlob" },
                body: JSON.stringify(data),
            });
        }

        async function renderContributors() {
            const table = document.getElementById("contributors-table");
            const data = await fetchData();
            table.innerHTML = data
                .map((contributor, index) => `
                    <tr>
                        <td>${contributor.name}</td>
                        <td>₹${contributor.amount}</td>
                        <td><button class="btn-delete" data-index="${index}">Delete</button></td>
                    </tr>
                `)
                .join("");
            document.querySelectorAll(".btn-delete").forEach((button) =>
                button.addEventListener("click", async () => {
                    const index = button.getAttribute("data-index");
                    data.splice(index, 1);
                    await saveData(data);
                    renderContributors();
                })
            );
        }

        renderContributors();
    </script>
</body>
</html>
