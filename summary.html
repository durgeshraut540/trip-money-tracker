<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .btn-add {
            background-color: #6a1b9a;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Summary</h1>
    </header>
    <div class="container">
        <h2>Contributors</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="contributors-table"></tbody>
        </table>
        <h2>Expenses</h2>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Paid By</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="expenses-table"></tbody>
        </table>
        <button class="btn-add" id="add-expense">Add Expense</button>
    </div>
    <script>
        const contributorsTable = document.getElementById("contributors-table");
        const expensesTable = document.getElementById("expenses-table");
        const addExpenseButton = document.getElementById("add-expense");

        // Fetch Data and Render Tables
        async function fetchAndRender() {
            try {
                const data = await fetch(`${BLOB_URL}?${SAS_TOKEN}`);
                const parsedData = await data.json();

                // Render contributors
                contributorsTable.innerHTML = parsedData.contributors.map(
                    (c) => `<tr><td>${c.name}</td><td>${c.amount}</td></tr>`
                ).join("");

                // Render expenses
                expensesTable.innerHTML = parsedData.expenses.map(
                    (e) => `<tr><td>${e.name}</td><td>${e.amount}</td><td>${e.paidBy}</td><td>${e.comments}</td></tr>`
                ).join("");
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        addExpenseButton.addEventListener("click", async () => {
            const name = prompt("Enter expense name:");
            const amount = parseFloat(prompt("Enter amount:"));
            const paidBy = prompt("Who paid?");
            const comments = prompt("Any comments?");

            if (!name || isNaN(amount) || !paidBy) {
                alert("Invalid input.");
                return;
            }

            const data = await fetch(`${BLOB_URL}?${SAS_TOKEN}`).then((res) => res.json());
            data.expenses.push({ name, amount, paidBy, comments });

            await fetch(`${BLOB_URL}?${SAS_TOKEN}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(data),
            });

            alert("Expense added!");
            await fetchAndRender();
        });

        // Initialize
        fetchAndRender();
    </script>
</body>
</html>
