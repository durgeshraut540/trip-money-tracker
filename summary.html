<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .btn-delete {
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contributors Summary</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contribution (â‚¹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contributors-table">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
