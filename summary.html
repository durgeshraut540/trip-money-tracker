<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .btn-delete {
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contributors Summary</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contribution (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contributors-table">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script>
        const AZURE_STORAGE_ACCOUNT = "durgeshpocstorage";
        const AZURE_CONTAINER_NAME = "tracker";
        const SAS_TOKEN = "sp=racwdl&st=2024-12-28T06:15:39Z&se=2025-03-05T14:15:39Z&sv=2022-11-02&sr=c&sig=3KVwE9SnveqCG37i6kKHN809s2YqbLlSg5UNEhie%2F9c%3D";
        const BLOB_URL = `https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net/${AZURE_CONTAINER_NAME}/data.json`;

        async function fetchData() {
            try {
                const response = await fetch(`${BLOB_URL}?${SAS_TOKEN}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error("Failed to fetch data from Azure Blob Storage.", error);
                return [];
            }
        }

        async function saveData(data) {
            try {
                const response = await fetch(`${BLOB_URL}?${SAS_TOKEN}`, {
                    method: "PUT",
                    headers: {
                        "x-ms-blob-type": "BlockBlob",
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                console.log("Data saved successfully.");
            } catch (error) {
                console.error("Failed to save data to Azure Blob Storage.", error);
            }
        }

        async function renderContributors() {
            const contributorsTable = document.getElementById("contributors-table");
            const data = await fetchData();

            // Clear the table before adding rows
            contributorsTable.innerHTML = "";

            // Add rows dynamically
            data.forEach((contributor, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${contributor.name}</td>
                    <td>₹${contributor.amount}</td>
                    <td><button class="btn-delete" data-index="${index}">Delete</button></td>
                `;

                // Append row to the table
                contributorsTable.appendChild(row);

                // Add click event listener to delete button
                const deleteButton = row.querySelector(".btn-delete");
                deleteButton.addEventListener("click", async () => {
                    data.splice(index, 1); // Remove the contributor from data
                    await saveData(data); // Save updated data to Azure Blob Storage
                    renderContributors(); // Re-render the table
                });
            });
        }

        // Initialize the page
        renderContributors();
    </script>
</body>
</html>
