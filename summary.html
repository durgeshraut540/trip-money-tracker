<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Trip Expense Tracker - Summary</h1>
    </header>
    <main class="container">
        <!-- Contributors Section -->
        <section id="contributors-section" class="section">
            <h2 class="section-title">Contributors</h2>
            <table id="contributors-table" class="styled-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount Paid (₹)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <!-- Expenses Section -->
        <section id="expenses-section" class="section">
            <h2 class="section-title">Expense Sheet</h2>
            <table id="expenses-table" class="styled-table">
                <thead>
                    <tr>
                        <th>Expense Name</th>
                        <th>Amount (₹)</th>
                        <th>Paid By</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Trip Expense Tracker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
