<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        .btn-delete {
            background: #FF4C4C;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #FF0000;
        }

        .btn-add-expense {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-add-expense:hover {
            background: #45a049;
        }

        .expense-form {
            margin-bottom: 20px;
        }

        .expense-form input, .expense-form textarea {
            padding: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .expense-form button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Summary Page</h1>
    </header>

    <div class="container">
        <!-- Contributors Table -->
        <h2>Contributors Summary</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contribution (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="contributors-table">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>

        <!-- Expense Table -->
        <h2>Expense Sheet</h2>

        <!-- Add Expense Form -->
        <div class="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount (₹)" required>
            <input type="text" id="paid-by" placeholder="Paid By" required>
            <textarea id="comments" placeholder="Comments" rows="2"></textarea>
            <button class="btn-add-expense" id="add-expense-button">Add Expense</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Rs</th>
                    <th>Paid By</th>
                    <th>Comments</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>

    <script>
        const AZURE_STORAGE_ACCOUNT = "durgeshpocstorage";
        const AZURE_CONTAINER_NAME = "tracker";
        const SAS_TOKEN = "sp=racwdl&st=2024-12-28T06:15:39Z&se=2025-03-05T14:15:39Z&sv=2022-11-02&sr=c&sig=3KVwE9SnveqCG37i6kKHN809s2YqbLlSg5UNEhie%2F9c%3D";
        const BLOB_URL = `https://${AZURE_STORAGE_ACCOUNT}.blob.core.windows.net/${AZURE_CONTAINER_NAME}/data.json`;

        async function fetchData() {
            const response = await fetch(`${BLOB_URL}?${SAS_TOKEN}`);
            return response.ok ? response.json() : { contributors: [], expenses: [] };
        }

        async function saveData(data) {
            await fetch(`${BLOB_URL}?${SAS_TOKEN}`, {
                method: "PUT",
                headers: { "Content-Type": "application/json", "x-ms-blob-type": "BlockBlob" },
                body: JSON.stringify(data),
            });
        }

        async function renderContributors() {
            const table = document.getElementById("contributors-table");
            const data = await fetchData();
            table.innerHTML = data.contributors
                .map((contributor, index) => `
                    <tr>
                        <td>${contributor.name}</td>
                        <td>₹${contributor.amount}</td>
                        <td><button class="btn-delete" data-index="${index}" data-type="contributor">Delete</button></td>
                    </tr>
                `)
                .join("");
            setupDeleteButtons();
        }

        async function renderExpenses() {
            const table = document.getElementById("expense-table");
            const data = await fetchData();
            table.innerHTML = data.expenses
                .map((expense, index) => `
                    <tr>
                        <td>${expense.name}</td>
                        <td>₹${expense.amount}</td>
                        <td>${expense.paidBy}</td>
                        <td>${expense.comments}</td>
                        <td><button class="btn-delete" data-index="${index}" data-type="expense">Delete</button></td>
                    </tr>
                `)
                .join("");
            setupDeleteButtons();
        }

        function setupDeleteButtons() {
            document.querySelectorAll(".btn-delete").forEach((button) => {
                button.addEventListener("click", async (event) => {
                    const index = button.getAttribute("data-index");
                    const type = button.getAttribute("data-type");
                    const data = await fetchData();

                    if (type === "contributor") {
                        data.contributors.splice(index, 1);
                    } else if (type === "expense") {
                        data.expenses.splice(index, 1);
                    }

                    await saveData(data);
                    renderContributors();
                    renderExpenses();
                });
            });
        }

        document.getElementById("add-expense-button").addEventListener("click", async () => {
            const name = document.getElementById("expense-name").value.trim();
            const amount = document.getElementById("expense-amount").value.trim();
            const paidBy = document.getElementById("paid-by").value.trim();
            const comments = document.getElementById("comments").value.trim();

            if (!name || !amount || !paidBy) {
                alert("Please fill in all required fields.");
                return;
            }

            const data = await fetchData();
            data.expenses.push({ name, amount: parseFloat(amount), paidBy, comments });

            await saveData(data);
            renderExpenses();

            // Clear the form
            document.getElementById("expense-name").value = "";
            document.getElementById("expense-amount").value = "";
            document.getElementById("paid-by").value = "";
            document.getElementById("comments").value = "";
        });

        // Initial rendering
        renderContributors();
        renderExpenses();
    </script>
</body>
</html>
